<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Stock price</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Stock Market</h1>
      <label for="initial-price">Stock Initial Price</label>
      <input id="initial-price" type="number" class="stock-initial-price" />
      <label for="current-price">Stock Current Price</label>
      <input id="current-price" type="number" class="stock-current-price" />
      <label for="quantity-of-stock">Quantity of stock</label>
      <input id="quantity-of-stock" type="number" class="quantity-of-stock" />
      <button class="calculate">Calculate</button>
      <div class="display-container"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
